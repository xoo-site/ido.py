    target_label: instance
    replacement: ${1}
    action: replace
  - separator: ;
    regex: .*
    target_label: __address__
    replacement: 127.0.0.1:10004
    action: replace
  metric_relabel_configs:
  - source_labels: [tid]
    separator: ;
    regex: (.*)__\d+
    target_label: instance_id
    replacement: ${1}
    action: replace
  - source_labels: [tid, conid]
    separator: ;
    regex: (.*)__0;(.*)
    target_label: tid
    replacement: ${1}__${2}
    action: replace
  - source_labels: [ip, con_name, conid]
    separator: ;
    regex: (.*);(.*);(.*)
    target_label: ip
    replacement: ${1} ${2}
    action: replace
